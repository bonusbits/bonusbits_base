version: 2
machine:
  services:
    - docker
  ruby:
    version: '2.3.1'
  timezone:
    America/Los_Angeles

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3:
      timeout: 900

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/inspec/results
    - bundle exec rake circleci --trace:
      parallel: false #  Project Settings -> Tweaks -> Adjust Parallelism -> 2
      timeout: 1800

notify:
  webhooks:
    # A list of hook hashes, containing the url field
    # gitter hook
    - url: https://webhooks.gitter.im/e/1de88ab20a320bd6d440