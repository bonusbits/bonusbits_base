version: 2
jobs:
  build:
    working_directory: ~/circulate
    docker:
      - image: amazonlinux:latest
    steps:
      - checkout
      - run:
          name: Bundle Gems
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
      - run:
          name: Create InSpec Results Directory
          command: mkdir -p $CIRCLE_TEST_REPORTS/inspec/results
      - run:
          name: Run CircleCI Rake Task
          command: bundle exec rake circleci --trace
      - store_test_results:
                path: test-reports/
