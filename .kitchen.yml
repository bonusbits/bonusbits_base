suites:
  - name: ec2_base
    provisioner:
      client_rb:
        environment: bonusbits_base
    driver:
      tags:
        Name: kitchen-bonusbits-base-<%= ENV['USER'] %>
    run_list:
      - role[base]
    verifier:
      inspec_tests:
        - name: bootstrap
          git: https://github.com/bonusbits/inspec_bootstrap.git
        - name: bonusbits_base
          git: https://github.com/bonusbits/inspec_bonusbits_base.git
#        - path: ../inspec_bonusbits_base
      attributes:
        configure_backups: 'true'
        debug: 'true'
    includes: ["amazon-ami"]

  - name: ec2_base_java
    provisioner:
      client_rb:
        environment: bonusbits_base_java
    driver:
      tags:
        Name: kitchen-bonusbits-base-<%= ENV['USER'] %>
    run_list:
      - role[base]
    verifier:
      inspec_tests:
        - name: bootstrap
          git: https://github.com/bonusbits/inspec_bootstrap.git
        - name: bonusbits_base
          git: https://github.com/bonusbits/inspec_bonusbits_base.git
      attributes:
        configure_backups: 'true'
        debug: 'true'
#        install_java: 'true' # TODO
#        java_version: '1.8.0.141-1.b16.el7_3' # TODO
    includes: ["amazon-ami"]

  - name: ec2_base_epel_repo
    provisioner:
      client_rb:
        environment: bonusbits_base_epel_repo
    driver:
      tags:
        Name: kitchen-bonusbits-base-epel-<%= ENV['USER'] %>
        Created-By: Test Kitchen
        Owner: <%= ENV['USER'] %>
    run_list:
      - role[base]
    verifier:
      inspec_tests:
        - name: bootstrap
          git: https://github.com/bonusbits/inspec_bootstrap.git
        - name: bonusbits_base
          git: https://github.com/bonusbits/inspec_bonusbits_base.git
      attributes:
        configure_epel: 'true'
        install_epel_packages: 'true'
    includes: ["amazon-ami"]

  - name: ec2_base_no_software
    provisioner:
